<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Embed Google Roboto Font Code  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/google-font.css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 bg-dark border-dark text-center border-bottom border-1">
    <p class="display-3">Task Board</p>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <div class="container">
    <div class="text-center mb-5">
      <button id="add-btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>
    <!-- Todo: Create a modal with a form to add tasks -->

    <div class="modal" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true"
      data-bs-keyboard="false" data-bs-backdrop="static" novalidate>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header border-dark">
            <h5 class="modal-title" id="formModalLabel">ADD TASK</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
              onClick="window.location.reload();">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formGroup" class="row mw-100 col-sm-12">
              <div class="form-group col-sm-6">
                <label for="task" class="col-form-label">Task *</label>
                <input type="text" class="form-control" id="task" placeholder="Enter task name" required>
                <div id="error-title"></div>
              </div>
              <div class="form-group col-sm-6">
                <label for="datepicker" class="col-form-label">Date *</label>
                <input type="text" class="form-control" id="datepicker" placeholder="Pick up a date" required>
                <div id="error-date"></div>
              </div>
              <div class="form-group col-sm-12">
                <label for="desc" class="col-form-label">Description *</label>
                <textarea class="form-control" id="desc" placeholder="Enter task description" required></textarea>
                <div id="error-desc"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel"
              onClick="window.location.reload();">CLOSE</button>
            <button type="submit" class="btn btn-primary" id="submit">ADD</button>
          </div>
        </div>
      </div>
    </div>

    <div id="container" class="row swim-lanes text-center justify-content-between">
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card mb-3 lane flex-grow-1">
          <div class="card-header bg-dark">
            <table style="width: 100%; height: 100%;">
              <tr>
                <td style="width: 80%">
                  <h2 class="card-title mb-1"
                    style="color: aqua; text-align: left; border-bottom: 2px solid aqua; padding-bottom: 3px;">To Do
                  </h2>
                </td>
                <td style="width: 20%;"><img src="./assets/images/to-do-default.png" width="30px"
                    style="float: right;" />
                </td>
              </tr>
            </table>
          </div>
          <div class="card-body">
            <div id="todo-cards">
              <!-- DRAGABLE DIV-0 ************************** -->
              <div id="task-div-0" draggable="true">
                <table id="task-tbl-0">
                  <tr>
                    <td id="title-0"></td>
                  </tr>
                  <tr>
                    <td id="date-0">Due: </td>
                  </tr>
                  <tr>
                    <td id="desc-0"></td>
                  </tr>
                  <tr>
                    <td id="delete-0"><button type="button" id="del-0">Delete</button></td>
                  </tr>
                </table>
              </div>
              <!-- END DRAGABLE DIV-0 ************************** -->
              <!-- DRAGABLE DIV-1 ************************** -->
              <div id="task-div-1" draggable="true">
                <table id="task-tbl-1">
                  <tr>
                    <td id="title-1"></td>
                  </tr>
                  <tr>
                    <td id="date-1">Due: </td>
                  </tr>
                  <tr>
                    <td id="desc-1"></td>
                  </tr>
                  <tr>
                    <td id="delete-1"><button type="button" id="del-1">Delete</button></td>
                  </tr>
                </table>
              </div>
              <!-- END DRAGABLE DIV-1 ************************** -->
              <!-- DRAGABLE DIV-2 ************************** -->
              <div id="task-div-2" draggable="true">
                <table id="task-tbl-2">
                  <tr>
                    <td id="title-2"></td>
                  </tr>
                  <tr>
                    <td id="date-2">Due: </td>
                  </tr>
                  <tr>
                    <td id="desc-2"></td>
                  </tr>
                  <tr>
                    <td id="delete-2"><button type="button" id="del-2">Delete</button></td>
                  </tr>
                </table>
              </div>
              <!-- END DRAGABLE DIV-2 ************************** -->
              <!-- DRAGABLE DIV-3 ************************** -->
              <div id="task-div-3" draggable="true">
                <table id="task-tbl-3">
                  <tr>
                    <td id="title-3"></td>
                  </tr>
                  <tr>
                    <td id="date-3">Due: </td>
                  </tr>
                  <tr>
                    <td id="desc-3"></td>
                  </tr>
                  <tr>
                    <td id="delete-3"><button type="button" id="del-3">Delete</button></td>
                  </tr>
                </table>
              </div>
              <!-- END DRAGABLE DIV-3 ************************** -->
              <!-- DRAGABLE DIV-4 ************************** -->
              <div id="task-div-4" draggable="true">
                <table id="task-tbl-4">
                  <tr>
                    <td id="title-4"></td>
                  </tr>
                  <tr>
                    <td id="date-4">Due: </td>
                  </tr>
                  <tr>
                    <td id="desc-4"></td>
                  </tr>
                  <tr>
                    <td id="delete-4"><button type="button" id="del-4">Delete</button></td>
                  </tr>
                </table>
              </div>
              <!-- END DRAGABLE DIV-4 ************************** -->
              <!-- DRAGABLE DIV-5 ************************** -->
              <div id="task-div-5" draggable="true">
                <table id="task-tbl-5">
                  <tr>
                    <td id="title-5"></td>
                  </tr>
                  <tr>
                    <td id="date-5">Due: </td>
                  </tr>
                  <tr>
                    <td id="desc-5"></td>
                  </tr>
                  <tr>
                    <td id="delete-5"><button type="button" id="del-5">Delete</button></td>
                  </tr>
                </table>
              </div>
              <!-- END DRAGABLE DIV-5 ************************** -->
            <div id="helper-error"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card mb-3 lane flex-grow-1">
          <div class="card-header bg-dark">
            <table style="width: 100%; height: 100%;">
              <tr>
                <td style="width: 80%">
                  <h2 class="card-title mb-1"
                    style="color: aqua; text-align: left; border-bottom: 2px solid aqua; padding-bottom: 3px;">In
                    Progress</h2>
                </td>
                <td style="width: 20%;"><img src="./assets/images/in-progress.png" width="30px" style="float: right;" />
                </td>
              </tr>
            </table>
          </div>
          <div class="card-body">
            <div id="in-progress-cards"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <div id="done" class="card mb-3 lane flex-grow-1">
          <div class="card-header bg-dark">
            <table style="width: 100%; height: 100%;">
              <tr>
                <td style="width: 80%">
                  <h2 class="card-title mb-1"
                    style="color: aqua; text-align: left; border-bottom: 2px solid aqua; padding-bottom: 3px;">Done
                  </h2>
                </td>
                <td style="width: 20%;"><img src="./assets/images/done.png" width="30px" style="float: right;" />
                </td>
              </tr>
            </table>
          </div>
          <div class="card-body">
            <div id="done-cards"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
